<!DOCTYPE html>
<html>
  <head>
    <title>Layout - WuX-UI</title>
    <link rel="icon" href="../src/img/logo.svg">
    <link href="../src/css/wux.css" rel="stylesheet">
    <!--HTML import-->
    <script src="../src/js/html-import/html-import.js"></script>
    <script src="../src/js/html-import/html-import-polyfill.js"></script>
    <!--Polyfill-->
    <script src="../src/js/attr-polyfill/attr-polyfill.js"></script>
    <script src="../src/js/dialog-polyfill/dialog-polyfill.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  </head>
  <body class="wux-header-fixed-margin">
    <link rel="import" href="../include/header.html" is="ui-import">
    
    <div class="wux-container">
      <div class="wux-jumbotron">
        <h1 class="wux-jumbotron-title"><b class="wux-jumbotron-title-bold">WuX-UI</b> Layout</h1>
      </div>
      
      <!--Get Start-->
      <div class="wux-typo" margin-bottom="px">
        <h2>Container</h2>
        <p>/src/customize/layout/container.scss allows you to modify the default container size.</p>
      </div>
      
      <div class="wux-typo" margin-bottom="px">
        <h2>Grid</h2>
        <p>/src/customize/layout/responsive.scss allows you to modify the size of each window size level definition and the number of grid columns.</p>
      </div>
      
      <div margin-top="px"></div>
      <float-clear>
        <a href="../" class="wux-btn wux-btn-text" float="left">Back</a>
      </float-clear>
      
      <link rel="import" href="../include/footer.html" is="ui-import">
    </div>
  </body>
</html>
